<div class="container">
  <div class="container__item" *ngFor="let pokemon of pokemons">
    <h3>{{ pokemon.name }}</h3>
    <img [src]="pokemon.sprites.front_default" alt="Pokemon">
    <p *ngFor="let type of pokemon.types">
      {{type.type.name}}
    </p>
    <p *ngFor="let abilities of pokemon.abilities">
      {{ abilities.ability.name }}
    </p>
  </div>

</div>
